---
version: 2.1

########################################################################################
# JOBS
#
# A sequence of steps to be used in workflows, i.e. checking the source code quality
# or deploying the application to a given environment. Jobs are independant. They will
# not run unless used in a workflow.
########################################################################################

jobs:

  deploy:
    docker:
      - image: circleci/python:3.10
    steps:
      - checkout
      - run:
          name: Initialize .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = lumapps" >> ~/.pypirc
            echo -e "password = $pypi_password" >> ~/.pypirc
      - run:
          name: Install CircleCI-specific dependencies
          command: |
            sudo apt update
            sudo apt install -y libenchant-2-2
      - run:
          name: Install the project dependencies
          command: make init
      - run:
          name: Create package
          command: make dist
      - run:
          name: Upload to PyPI
          command: |
            source venv/bin/activate && \
            twine upload dist/*
workflows:
  version: 2.1
  build_and_deploy:
    jobs:
      - deploy:
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
